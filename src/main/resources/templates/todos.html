<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구독하기</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
	<style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Noto Sans KR', sans-serif;
      }

      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f7f8fc;
      }

      .container {
          text-align: center;
          background: white;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
          font-size: 2rem;
          margin-bottom: 1rem;
          color: #333;
      }

      .subscribe-btn {
          display: inline-block;
          padding: 0.75rem 2rem;
          font-size: 1.2rem;
          color: white;
          background: #bb6bd9;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background 0.3s ease-in-out;
      }

      .subscribe-btn:hover {
          background: #9f48c1;
      }
	</style>
</head>
<body>
<div class="container">
	<h1>구독하기</h1>
	<a href="/api/payment">✨ 구독하기 ✨</a>
</div>
</body>
</html>
